{layout name="public/layout" /}
<h4 class="text-center text-danger">{$title}</h4>

<form action="{:url('article/doEdit')}"  method="post" id="" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$artInfo.id}">
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input type="text" name="title" class="form-control" id="title" value="{$artInfo.title}">
    </div>
    <div class="form-group">
        <label for="title" class="control-label">分类</label>
        <select name="cate_id" id="cate_id" class="form-control">
            {volist name="cateList" id="cate"}
            <option value="{$cate.id}">{$cate.name}</option>
            {/volist}
        </select>
    </div>
    <div class="form-group">
        <label for="content" class="control-label">内容</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control" placeholder="文章内容">{$artInfo.content}</textarea>
    </div>
    <img src="__UPLOADS__/{$artInfo.title_img}"  class="img-circle" width="80px" height="80px">
    <div class="form-group">
        <label for="title_img" class="control-label">标题图片</label>
        <input type="file" name="title_img"  id="title_img" >
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">保存</button>
    </div>
</form>
