<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 附加导航（Affix）插件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">bookstore</a>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">SVN</a></li>
                <li><a href="#">iOS</a></li>
                <li><a href="#">VB.Net</a></li>

            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">

            <li><a href="<{:U('Index/person')}>"><span class="glyphicon glyphicon-user"></span>欢迎您！ <{$Think.session.username}></a></li>
            <li><a href="<{:U('Index/destroy1')}>"><span class="glyphicon glyphicon-user"></span>注销</a></li>
            <li><a href="<{:U('Index/gwc2')}>"><span class="glyphicon glyphicon-user"></span> 查看购物车</a></li>

        </ul>

    </div>
</nav>


<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="__PUBLIC__/IMAGE/4.jpg" align="center" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="__PUBLIC__/IMAGE/2.jpg" align="center" alt="Second slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="__PUBLIC__/IMAGE/3.jpg" align="center" alt="Third slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" data-parse="hover">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="row">
    <volist id="msg" name="msg" value="23">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="__PUBLIC__/IMAGE/<{$msg.image}>"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h3><{$msg.book_name}></h3>
                    <p><{$msg.price}>元</p>
                    <p>
                        <a href="__URL__/gwc1?id=<{$msg.id}>" class="btn btn-primary" role="button">
                            购买
                        </a>
                        <a href="__URL__/gwc3?id=<{$msg.id}>" class="btn btn-default" role="button">
                            加入购物车
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </volist>
    <div align="center" >

        <{$page}>
    </div>
</body>

</html>
